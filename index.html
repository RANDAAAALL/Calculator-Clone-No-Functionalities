<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator Clone</title>
</head>
<body>
  <div class="container">
    <input type="text" placeholder="0" class="input">
    <div class="calc-container">
      <div class="gray" id="AC">AC</div>
      <div class="gray">%</div>
      <div class="gray" id="ARROW">←</div>
      <div class="yellow">÷</div>
      <div class="gray">7</div>
      <div class="gray">8</div>
      <div class="gray">9</div>
      <div class="yellow">X</div>
      <div class="gray">4</div>
      <div class="gray">5</div>
      <div class="gray">6</div>
      <div class="yellow">-</div>
      <div class="gray">1</div>
      <div class="gray">2</div>
      <div class="gray">3</div>
      <div class="yellow">+</div>
      <div class="gray">0</div>
      <div class="gray" id="ZERO">00</div>
      <div class="gray">.</div>
      <div class="yellow">=</div>
    </div>
  </div>
</body>
</html>
